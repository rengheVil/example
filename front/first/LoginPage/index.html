<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        background-color: bisque;
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #a15d5d;
    }

    .nvc{
        margin-top: 10px;
        padding: 5px;
    }

    li {
        float: left;
        /* border-right: 1px solid #bbb; */
    }

    li:last-child {
        border-right: none;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover:not(.active) {
        background-color: #978c8c;
    }
</style>

<body>

    <ul class="nvc">
        <li style="float:left"> Car Rental </li>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>

        <li style="float:right"><a href="#about"> <button id="loginBtn"> login </button> </a></li>
    </ul>

    <div class="container">
        <!-- <button id="loginBtn">Login</button> -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <h2 id="formTitle">Sign In</h2>
                <form id="authForm">
                    <input type="text" id="name" placeholder="Name" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="text" id="phone" placeholder="Phone Number" optional>
                    <input type="text" id="nic" placeholder="NIC" optional>
                    <button type="submit">Submit</button>
                </form>
                <p id="toggleText">Don't have an account? Sign up!</p>
            </div>
        </div>
        <div id="carDetails" class="hidden">
            <h2>Car Details</h2>
            <p id="carInfo">Details about your car will appear here...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
