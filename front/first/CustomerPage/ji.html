<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="ji.css">
</head>
<body>
    <div id="dashboard">
      
        <aside class="sidebar">
            <ul> 
                <h1>Car Rental Dashboard</h1> <br><br><br>
                <li><a href="#"><i class="fas fa-car"></i> Cars</a></li>
                <li><a href="#"><i class="fas fa-users"></i> Customers</a></li>
                <li><a href="#"><i class="fas fa-file-invoice"></i> Rentals</a></li>
                <li><a href="#"><i class="fas fa-cogs"></i> Settings</a></li>
            </ul>
        </aside>
        <main class="content">
            <h2>Overview</h2>
            <div class="cards">
                <div class="card">
                    <h3>Total Cars</h3>
                    <p>50</p>
                </div>
                <div class="card">
                    <h3>Total Rentals</h3>
                    <p>25</p>
                </div>
                <div class="card">
                    <h3>Available Cars</h3>
                    <p>15</p>
                </div>
                <div class="card">
                    <h3>Customers</h3>
                    <p>100</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
